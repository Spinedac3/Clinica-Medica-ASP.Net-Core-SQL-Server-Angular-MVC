<br>
<div class="container">
    <div class='card'>
        <div class='card-header'>
            <h4>{{pageTitle}}</h4>
        </div>
  
        <div class='card-body'>
                <div class='row'>
                    <div class="col-md-2 text-right">
                            <i class="fa fa-user fa-5x" aria-hidden="true"></i>
                    </div>
                    <div class='col-md-10'>
                        <div class='row'>
                            <div class='col-md-2 text-right form-group'>ID Paciente:    </div>
                            <div class='col-md-4'>
                                <input type="number" class="form-control" [(ngModel)]="pacienteId" />
                            </div>
                        </div>
                        <div class='row'>
                            <div class='col-md-2 text-right form-group'>Peso en KG:</div>
                            <div class='col-md-4'>
                                <input type="number" class="form-control" [(ngModel)]="pesokg" />
                            </div>
                        </div>
                        <div class='row'>
                            <div class='col-md-2 text-right form-group'>Altura en MTS:</div>
                            <div class='col-md-4'>
                                <input type="number" min="1" class="form-control" [(ngModel)]="alturamts" />
                            </div>
                        </div>
                        <div class='row'>
                            <div class='col-md-2 text-right form-group'>Pulso:</div>
                            <div class='col-md-4'>
                                <input type="number" class="form-control" [(ngModel)]="pulso" />
                            </div>
                        </div>
                        <div class='row'>
                            <div class='col-md-2 text-right'>Presion:</div>
                            <div class='col-md-4'>
                                <input type="text" class="form-control" [(ngModel)]="presion" />
                            </div>
                        </div>
                        <div class='row'>
                            <div class='col-md-2 text-right form-group'>Respiracion Min</div>
                            <div class='col-md-4'>
                                <input type="number" class="form-control" [(ngModel)]="respiraxmin" />
                            </div>
                        </div>
                        <div class='row'>
                            <div class='col-md-2 text-right form-group'>Temperatura:</div>
                            <div class='col-md-4'>
                                <input type="number" class="form-control" [(ngModel)]="temperatura" />
                            </div>
                        </div>
                        <div class='row'>
                            <div class='col-md-2 text-right form-group'>Doctor:</div>
                            <div class='col-md-4'>
                                <p-dropdown [options]="doctores" [(ngModel)]="selectedDoctor" placeholder="Seleccione Doctor" optionLabel="name" [showClear]="true"></p-dropdown>
                            </div>
                        </div>
                        <div class='row'>
                            <div class='col-md-2 text-right form-group'>Observaciones:</div>
                            <div class='col-md-4'>
                                <textarea type="text" class="form-control" [(ngModel)]="observaciones" ></textarea> 
                            </div>
                        </div>
                        <br>
                        <div class='row'>
                            <div class="col-md-3 offset-md-9">
                                <button class="btn btn-primary" (click)="crearPaciente()">Crear</button>
                            </div>
                        </div>
                    </div>
                </div>
              </div>
    </div>
</div>
