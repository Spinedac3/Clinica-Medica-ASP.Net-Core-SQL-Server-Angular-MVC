<br>
<div class="container">
<div class='card'
     *ngIf='orden'>
  <div class='card-header'>
    {{pageTitle}}
  </div>
  <div class='card-body'>
    <div class='row'>
        <div class="col-md-2 text-right">
                <i class="fa fa-user fa-5x" aria-hidden="true"></i>
        </div>
      <div class='col-md-10'>
        <div class='row'>
          <div class='col-md-2 text-right'>Nombre:</div>
          <div class='col-md-10'>{{paciente.nombre}} {{paciente.apellido}}</div>
        </div>
        <div class='row'>
          <div class='col-md-2 text-right'>Fecha Emision:</div>
          <div class='col-md-10'>{{orden.fecharegistro}}</div>
        </div>
        <div class='row'>
          <div class='col-md-2 text-right'> Medicamento:</div>
          <div class='col-md-10'>{{orden.medicamento}}</div>
        </div>
        <div class='row'>
            <div class='col-md-2 text-right'>Dosis:</div>
            <div class='col-md-10'>{{orden.dosis}}</div>
        </div>
        <div class='row'>
            <div class='col-md-2 text-right'>Observaciones:</div>
            <div class='col-md-10'>{{orden.observaciones}}</div>
        </div>
        
     
      </div>
    </div>
  </div>

  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            (click)='onBack()'
            style='width:80px'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>

</div>
