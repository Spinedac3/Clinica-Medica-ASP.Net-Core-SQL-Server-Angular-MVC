
<br>
<div class="container">
    <div class='card'>
        <div class='card-header'>
            <h4>{{pageTitle}}</h4>
        </div>
        <div class='card-body'>
            <div class='row'>
                    <div class='col-md-1'>Buscar:</div>
                    <div class='col-md-4'>
                      <input type='text'
                             [(ngModel)]='listFilter' />
                    </div>
            </div>
        </div>
   <div class='table-responsive'>
     <table class='table'
            *ngIf='citas && citas.length'>
       <thead class="bg-light" >
         <tr>
           <th>Id Cita</th>
           <th>Id Paciente</th>
           <th>Fecha Creacion</th>
           <th>Fecha Cita</th>
         </tr>
       </thead>
       <tbody>
         <tr *ngFor='let cita of filteredCitas'>
           <td> <a [routerLink]="['/citas', cita.id]">{{ cita.id}}</a></td>
           <td>{{ cita.pacienteId }}</td>
           <td>{{ cita.fecharegistro }}</td>
           <td>{{ cita.fechacita}}</td>
          
         </tr>
       </tbody>
     </table>
   </div>
   <div class="card-footer">
       <div class="col-md-3 offset-md-9 text-right">
        <button class="btn btn-primary" [routerLink]="['/crearCita']">Crear Cita</button>
       </div>
   </div>
 </div>
</div>
<div *ngIf='errorMessage'
    class='alert alert-danger'>
 Error: {{ errorMessage }}
</div>
