<br>
<div class="container">
<div class='card'
     *ngIf='cita'>
  <div class='card-header'>
    {{pageTitle + ': ' + cita.id}}
  </div>
  <div class='card-body'>
    <div class='row'>
        <div class="col-md-2 text-right">
                <i class="fa fa-user fa-5x" aria-hidden="true"></i>
        </div>
      <div class='col-md-10'>
        <div class='row'>
          <div class='col-md-2 text-right'>Nombres:</div>
          <div class='col-md-10'>{{paciente.nombre}} {{paciente.apellido}}</div>
        </div>
        <div class='row'>
          <div class='col-md-2 text-right'>Fecha Registro:</div>
          <div class='col-md-10'>{{cita.fecharegistro}}</div>
        </div>
        <div class='row'>
          <div class='col-md-2 text-right'>Fecha Cita:</div>
          <div class='col-md-10'>{{cita.fechacita}}</div>
        </div>
        <div class='row'>
          <div class='col-md-2 text-right'>Doctor:</div>
          <div class='col-md-10'>{{doctor.nombre}} {{doctor.apellido}}</div>
        </div>
        <div class='row'>
            <div class='col-md-2 text-right'>Observaciones:</div>
            <div class='col-md-10'>{{cita.observaciones}}</div>
        </div>
      
     
      </div>
    </div>
  </div>

  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            (click)='onBack()'
            style='width:80px'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>

</div>
